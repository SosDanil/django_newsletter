{% extends 'newsletter/base.html' %}
{% block content %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">ФИО: {{ object.full_name }}</p>
            <p class="card-text">Почта: {{ object.email}}</p>
            <p class="card-text">Пол: {{ object.gender }}</p>
            <p class="card-text">Возраст: {{ object.age}}</p>
            <p class="card-text">Комментарий: {{ object.comment }}</p>
        </div>
    </div>
</div>
{% endblock %}
